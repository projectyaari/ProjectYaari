name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest  # GitHub automatically picks the latest macOS

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'   # Your Xcode version

      # 3️⃣ Install CocoaPods (if used)
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --project-directory=.

      # 4️⃣ Build the app for simulator
      - name: Build iOS App
        run: |
          xcodebuild clean \
            -project ProjectYaari.xcodeproj \
            -scheme ProjectYaari \
            -sdk iphonesimulator \
            -configuration Debug \
            build
