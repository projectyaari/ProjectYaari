name: iOS Build
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'
      - name: Build iOS App
        run: |
          xcodebuild clean build \
            -project ProjectYaari.xcodeproj \
            -scheme ProjectYaari \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build
          echo "Contents of build folder:"
          ls -R build
      - name: Upload iOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/Build/Products/Debug-iphonesimulator/ProjectYaari.app
