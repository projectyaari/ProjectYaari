name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      - name: Build iOS App
        run: |
          xcodebuild clean \
            -project ProjectYaari.xcodeproj \
            -scheme ProjectYaari \
            -sdk iphonesimulator \
            -configuration Debug \
            build

      - name: Upload iOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/Build/Products/Debug-iphonesimulator
